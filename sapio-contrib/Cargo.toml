[package]
name = "sapio-contrib"
version = "0.2.0"
license = "MPL-2.0"
authors = ["Jeremy Rubin <j@rubin.io>"]
edition = "2018"
repository = "https://github.com/sapio-lang/sapio"
homepage = "https://sapio-lang.org"
description = "User submitted staging ground for contracts and utilities made for Sapio."

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
schemars = "0.8.0"
serde_json = "1.0"
serde = "1.0"
serde_derive = "1.0"
lazy_static = "1.4.0"
[dependencies.sapio_macros]
path = "../sapio_macros"
version = "0.2.0"

[dependencies.bitcoin]
package = "sapio-bitcoin"
version = "0.28.0"
features = ['use-serde']
[dependencies.sapio]
path = "../sapio"
version = "0.2.0"

[dependencies.sapio-base]
path = "../sapio-base"
version = "0.2.0"

[dependencies.sapio-data-repr]
path = "../sapio-data-repr"

[dependencies.miniscript]
package = "sapio-miniscript"
version = "^7.0.0"
features = ['compiler', 'use-serde', 'use-schemars', 'serde']


[dependencies.sapio-ctv-emulator-trait]
path = "../emulator-trait"
version = "0.2.0"

[dev-dependencies]
rand = "^0.6"
